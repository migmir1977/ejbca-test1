name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Install WildFly
        run: |
          wget https://github.com/wildfly/wildfly/releases/download/26.1.3.Final/wildfly-26.1.3.Final.tar.gz
          sudo tar -xvzf wildfly-26.1.3.Final.tar.gz -C /opt/
          sudo ln -snf /opt/wildfly-26.1.3.Final /opt/wildfly          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: List top-level files
        run: ls -la
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Ant
        run: sudo apt-get install -y ant

      - name: Configure ejbca.properties
        run: |
          sed -i 's|^appserver.home=.*|appserver.home=/opt/wildfly-26.1.3.Final|' conf/ejbca.properties
          sed -i 's|^appserver.type=.*|appserver.type=jboss|' conf/ejbca.properties

      - name: Compile with Ant
        run: |
          ant -q clean          
          ant -q build_adminweb
          ant -q build_ejb
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
