name: Performance  test

on:
  workflow_dispatch:
    inputs:
      num_of_threads:
        description: 'Number of threads (end-user clients)'
        required: false
        default: '3'
      num_of_certs:
        description: 'Number of certificates per thread'
        required: false
        default: '5'
      ca_name:
        description: 'CA to issue the certificates'
        required: true
        default: ''
      cert_profile:
        description: 'CA profile name'
        required: true
        default: ''
      subject_dn:
        description: 'Subject DN'
        required: true
        default: ''
      test_boolean:
        description: 'Test boolean'
        type: boolean
        required: true
        default: false
      test_choice:
        description: 'test choice'
        type: choice
        required: true
        default: 'two'
        options:
          - one
          - two
          - three






permissions:
  contents: write  # Required to push changes to gh-pages
  pages: write     # Required to update GitHub Pages      

jobs:
  run-jmeter:
    runs-on: server-mm
    environment: 
      name: testing    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Unique Identifier
        id: generate-id
        run: echo "RUN_ID=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Verify files
        run: |
          pwd
          ls
          ls tests/

      - name: Run JMeter Test Plan
        run: |
          /opt/jmeter-5.6.3/apache-jmeter-5.6.3/bin/jmeter -n -t tests/ejbca-performance-test.jmx -l test-results-${RUN_ID}.jtl -e -o report-${RUN_ID}
        env:
          RUN_ID: ${{ env.RUN_ID }}

      - name: Save JMeter Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report-${{ env.RUN_ID }}
          path: report-${{ env.RUN_ID }}
  
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: report-${{ env.RUN_ID }}          

