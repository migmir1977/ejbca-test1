name: First action

on:
  workflow_dispatch:

permissions:
  contents: write  # Required to push changes to gh-pages
  pages: write     # Required to update GitHub Pages      

jobs:
  run-jmeter:
    runs-on: server-mm
    environment: 
      name: testing    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Unique Identifier
        id: generate-id
        run: echo "RUN_ID=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Run JMeter Test Plan
        run: |
          sudo /opt/jmeter-5.6.3/apache-jmeter-5.6.3/bin/jmeter -n -t tests/performance-test.jmx -l test-results-${RUN_ID}.jtl -e -o report-${RUN_ID}
        env:
          RUN_ID: ${{ env.RUN_ID }}

      - name: Save JMeter Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report-${{ env.RUN_ID }}
          path: report-${{ env.RUN_ID }}
